<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Books</title>
	</head>
	<body>
		<h1>It works!</h1>
		<div id="wrapper">
			<div id="book_table">
				<table>
					<tr>
						<th>id</th>
						<th>Title</th>
						<th>Author</th>
						<th>Category</th>
					</tr>
					{% for book in books %}
					<tr>
						<td>{{ book.id }}</td>
						<td>{{ book.title }}</td>
						<td>{{ book.author }}</td>
						<td>{{ book.category }}</td>
					</tr>
					{% endfor %}
				</table>
			</div>
			<hr />
			<div id="add_book">
				<fieldset>
					<legend>Add Book:</legend>
					<form action="/add_book" method="post">
						{% csrf_token %}
						Title: <input type="text" name="title" />
						Category: <input type="text" name="category" />
						Author: <input type="text" name="author" />
						<input type="submit" value="Add Book" />
					</form>
				</fieldset>
			</div>
		</div>
	</body>
</html>
